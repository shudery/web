<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--

    经过测试发现，样式并不是行内样式>内部样式>外部样式
    的优先级，内部和外部样式的引用
    两者的顺序先后决定元素最后的样式
    -->
    <style>
        h1{
            font-size: 200%;
        }
        .a{
            width:300px;
            height:300px;
            border:1px solid #ff2f33;
            float:left;
        }
        .b{
            width:300px;
            height:300px;
            border:1px solid #ff2f33;
            overflow:hidden;width:100%;
        }
        .c{
            width:300px;
            height:300px;
            border:1px solid #ff2f33;
        }
        .d{
            width:300px;
            height:300px;
            border:1px solid #ff2f33;
        }
    </style>
    <link href="../bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h1>hello</h1>
<div class="a">aaaa</div><div></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
</body>
</html>
