<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>基本用法</title>
    <link rel="stylesheet" href="../20160302/css/bootstrap.min.css">

    <style>
        [class *= col-]{
            background-color: #eee;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row">
        <!--col-md等类都不行，要用xs才能实现分列？-->
        <div class="col-xs-3">.col-md-4</div>
        <div class="col-xs-8 col-xs-offset-1">.col-md-8</div>
    </div>
    <div class="row">
        <div class="col-xs-4">.col-md-4</div>
        <div class="col-xs-4">.col-md-4</div>
        <div class="col-xs-4">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-xs-8">我的里面嵌套了一个网格
<!--嵌套的列数也必须是和为12！-->

                <div class="row">
                <div class="col-xs-2">col-2</div>
                <div class="col-xs-6">col-md-6</div>
                <div class="col-xs-4">col-md-4</div>
                </div>
        </div>
        <div class="col-xs-2">.col-md-6</div>
        <div class="col-xs-2">.col-md-3</div>
    </div>
</div>
</body>
</html>
