<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <!--引入相关的脚本-->
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <!-- 解析jsx语法 -->
    <script src="../js/browser.min.js"></script>
    <script src="../js/jquery.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!-- text/babel -->
    <script type="text/babel">
      var FirstComponent = React.createClass({
        render:function(){
          return(
              <div className = 'FirstComponent'>  
                <h1>hello,{this.props.name}!</h1>
                {/*注意方法名的第一个字母要大写，输出的模板中用到JS语法要用{}*/}
                {
                  React.Children.map(this.props.children,function(child){
                  return <h2>{child}</h2>;
                  })
                }
              </div>
            );
        }
      });
      var SecondComponent = React.createClass({
        render:function(){
          return(
            <div className = 'secondComponent'>
              <FirstComponent name='lin'> <span>1</span><span>2</span></FirstComponent>
              <FirstComponent name='xiu'> <span>2</span><span>3</span></FirstComponent>
              <FirstComponent name='da'>  <span>3</span><span>4</span></FirstComponent>
            </div>
            )
        }
      })
      ReactDOM.render(
        <div>
        <SecondComponent />
        </div>,  
        //注意用逗号将渲染的样式和获取节点的语句分隔开
        document.getElementById('content')
      )
    </script>
  </body>
</html>
