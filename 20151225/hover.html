<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hover属性，hide,show函数，背影透明rgba</title>
<script src="file:///C|/WWW/JS/jquery-2.1.4/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="hover.css"/>
<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $('.list').hover(
		function(){
				$('a>ul').show();
			},
		function(){
				$('a>ul').hide();
			})
});</script>

</head>

<body>
<div id="main">
<a href="#" class="list">click here
<ul>
<li>first</li>
<li>second</li>
<li>third</li>
</ul></a></div>
<div id="wrapper">
test one more
</div>
</body>
</html>
