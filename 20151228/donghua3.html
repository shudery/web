<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>js和jq动画原理</title>
    <!--设置动画的持续时间 总改变值 帧数来终止动画，不知为何有卡顿！-->

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript">
        function test()
        {
            var getid = document.getElementById('mydiv');
            var t = 0, c = 550, d = 440, b = parseInt(getid.style.left);

            function change() {
                getid.style.left = t * c / d + b + 'px';
//                使用各种公式可以实现不同的动画
                if (t < d) {
                    t++;
                    setTimeout(change, 40);

                }
            }
            change();
        }
    </script>

        }
    </style>
</head>
<body onload="test()">

            height:50px;
            background:red;
            position:absolute;
            left:50px;"></div>
</body>
</html>
