<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>you有剧毒！</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript">
        function test()
        {
            var getid = document.getElementById('mydiv');
            var t = 0, c = 100, d = 30, b = 0;

            function change() {
                getid.style.left = t * c / d + b + 'px';
                if (t < d) {
                    t++;
                    setTimeout(change, 10);

                }
            }
            change();
        }
    </script>
</head>
<body onload="test()">
    <div id="mydiv" style="width:50px;
            height:50px;
            background:red;
            position:absolute;
            left:50px;"></div>
</body>
</html>
