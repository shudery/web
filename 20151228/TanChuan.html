<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>动画弹出框</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var speed=500;
            $("#btnshow").click(function(event){
                event.stopPropagation();//取消事件冒泡
                var offset=$(event.target).offset();//设置弹出层的位置
               $("#divpop").css({top:offset.top+$(event.target).height()+5+"px",left:offset.left});
                //target显示出发事件的元素
//                这里用CSS可以直接取到STYLE属性
                $("#divpop").show(speed);

            })
            $(document).click(function(){
                $("#divpop").hide(speed);
            })
            $("#divpop").click(function(){
                $("#divpop").hide(speed);
            })
        })
    </script>
    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<div>
    <br/> <div id="divpop" style="background:red;float:left;
            position:absolute;display:none;width:150px;height:200px;"></div>
    <!--由于JS中用了封装好的获取位置的函数，所以这一段DIV可以放置在任何地方-->
    <br/>
    <br/>
    <button id="btnshow" style="width:150px">显示提示文字</button>
</div>

</body>
</html>
