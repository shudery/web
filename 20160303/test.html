<html>

    <title>CSS样式优先级</title>

    -->
    <style>
        .test{

        }
    </style>
</head>
<body>
    <div class="test">
    <div><div  id="change" style="height: 800px"></div>
    </div>
        <img src="#" style="height: 200px;width:200px;border:4px solid red">
    <script src="../jquery.js"></script>
<script src="test.js">

        $(window).resize(function () {          //当浏览器大小变化时

            var nowlong =$(window).width();

                $("#change").attr("src","../20160302/img/lin.jpg")

        }

    })
</script>
</body>
</html>
