<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #warp{
            width:52%;
            border: 1px solid #000000;
            height: 660px;
            background-color: #808080;
        }
        .box{
            float: left;
            width: 30%;
            height: 200px;
            border: 1px solid #000000;
            margin: 1% 1%;
        }
        .red{background-color: red;}
        .blue{background-color: blue;}
        .green{background-color: green;}
    </style>
</head>
<body>
    <div id="warp">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
<script>
    window.onload = changecolor()

    function changecolor(){
        var box = document.getElementsByClassName("box");
        for(var i=0;i<box.length;i++){
            var num = Math.round(3*Math.random());
            switch(num){
                case 1:addClass(box[i],"red");console.log("格子"+i+"变成了红色");break;
                case 2:addClass(box[i],"green");console.log("格子"+i+"变成了绿色");break;
                default :addClass(box[i],"blue");console.log("格子"+i+"变成了蓝色");

            }
        }
    }
    function addClass(elementID,newclass) {

        var b=elementID;
        if(!b.className){
            b.className = newclass;
        }else{
            var a = b.className + ' ';
            a = a +newclass;
            b.className = a;
        }
    }
</script>

</html>
