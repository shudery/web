<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div style="margin: 300px;border: 1px solid #000000;width:300px">
        <input type="password" id="pwd"/>
        <p id="p"></p>
    </div>
<script>
    var demo = document.getElementsByTagName("input")[0];
    var con = document.getElementById("p");
    var div = document.getElementsByTagName("div")[0];
    function checktype(){
        if(parseInt(div.style.width) >400)alert("cc");//用开发者工具修改可以触发JS啊
        if(demo.type === "password"&& demo.value!==""){
            con.innerHTML=demo.getAttribute("type");//被改成text了还是显示password?

            if(demo.type !=="password")demo.value="";//到底如何才能获得type被工具改为text的消息呢

        }
    }
    window.onload= setInterval(checktype,500)
</script>
</body>
</html>
